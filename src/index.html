<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calorie Tracker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
	<form id="formField">
		<div class="container">
			<h1>Nutrition</h1>
			<div class="selectBox">
				<label for="foods">Food name</label>
				<select id="foods">
					<option value="pizza">pizza</option>
					<option value="burger">burger</option>
					<option value="frenchfries">frenchfries</option>
					<option value="choclatecake">choclatecake</option>
					<option value="egg">egg</option>
					<option value="bread">bread</option>
				</select>
			</div>
			<div class="macros">
				<label for="carb">Carb</label>
				<input type="number" id="carb"  min="1" max="100" required>
				<label for="prot">Protein</label>
				<input type="number" id="prot" min="1" max="100" required>
				<label for="fat">Fat</label>
				<input type="number" id="fat" min="1" max="100" required>
			</div>
			<input  type="submit" id="submit-button" value="Enter food">
			<input  type="submit" id="add" value="Add food">
        </div>
	</form>
	</div>
	<div id="chart">
		<canvas id="myChart"></canvas>
	</div>
	<div id="box-container">
		<p id="log">Log</p>
	</div>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
